<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page de Films</title>
    
    
    
</head>

<body >

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cinema Passion</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div class="input-group">
                        <input type="search" id = "search-bar" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <button type="button" class="btn btn-outline-primary" id = "search-button"><a href = "search.html">search</a></button>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Film Info-->
    <div class="card mb-3">
        <img class="card-img" src="" alt="Card image cap" id = "filmImage">
        <div class="card-body">
          <h5 class="card-title" id = "filmTitle"></h5>
          <p class="card-text" id = "overview"> </p>
          <p class="card-text">Runtime: <small class="text-muted" id = "filmTime"></small></p>
          <p class="card-text">Genres: <small class="text-muted" id = "filmGenres"></small></p>
          <p class="card-text">Release Date : <small class="text-muted" id = "filmDate"></small></p>
          <p class="card-text">Imdb Link: <a href = "" class="text-muted" id = "filmLink"></a> </p>
        </div>
      </div>



    <!-- Footer -->
    <div class="footer text-center">
        <p>&copy; 2024 Cinema Passion.</p>
    </div>


</body>
